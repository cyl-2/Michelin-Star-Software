{% extends "layouts/base.html" %}

{% block title %}
    <title>Choose Table</title>
{% endblock %}

{% block content %}
<h1>Choose Table</h1>
<section>
    {% for table_index in table_positions %}
        <div style="position:absolute;  left: {{ table_positions[table_index][0] }}; top: {{ table_positions[table_index][1] }}; border: 1px solid black;">
            <a href="{{ url_for('take_order', table=table_index) }}">
                <section>
                    <img src="{{ url_for('static', filename='table.png' ) }}"/>
                    <p>Table {{ table_index }}</p>
                </section>
            </a>
        </div>
    {% endfor %}
</section>
<p><a href="{{ url_for('move_tables') }}" >Move Tables</a></p>
<p><a href="{{ url_for('add_table') }}" >Add Table</a></p>
<p><a href="{{ url_for('remove_table_menu') }}" >Remove Table</a></p>
{% endblock content %}

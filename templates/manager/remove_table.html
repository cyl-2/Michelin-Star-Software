{% extends "layouts/base.html" %}

{% block title %} Remove Table {% endblock %} 

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<!--<p><a href="{{ url_for('roster_timetable') }}">Roster</a></p>-->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4>Remove Table</h4>
                                <hr>
                                {% for table_index in table_positions %}
                                    <div style="position:absolute;  left: {{ table_positions[table_index][0] }}; top: {{ table_positions[table_index][1] }};  width: 90px;">
                                        <a href="{{ url_for('remove_table', table=table_index) }}">
                                            <img src="{{ url_for('static', filename='table.png' ) }}" style="width: 90px;"/>
                                            <p class="btn btn-square btn-info">Table {{ table_index }}</p>
                                        </a>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
